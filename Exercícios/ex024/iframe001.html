<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do

      <iframe src="https://www.chesstempo.com" frameborder="0" height="500" scrolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank"
          >Curso em video</a
        >
      </iframe>

      para aprender a programar
    </p>
    <p>
      O site do
      <iframe src="https://jscoutinho.github.io/html-css" frameborder="0" height="500px" width="500" scrolling="yes">
        <a href="https://www.cursoemvideo.com" target="_blank"
          >Curso em video</a
        >
      </iframe>
      também é muito legal, pena que não funciona!
    </p>
  </body>
</html>
