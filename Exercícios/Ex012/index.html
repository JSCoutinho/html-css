<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>

  <body>
    <h1>Inserindo Vídeos Hospedados localmente</h1>
    <p>Este vídeo está hospedado do meu próprio servidor</p>

    <video controls loop autoplay width="560px" poster="imagens/limoes-capa.png">
      <source src="midias/video-limao.mp4" type="video/mp4" />
      <source src="midias/video-limao.m4v" type="video/mp4" />

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen loop autoplay muted></iframe>
