<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Foto G">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Desert Planet - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midia/Desert Planet - Quincas Moreira.mp3" type="audio/ogg">
        <source src="midia/Desert Planet - Quincas Moreira.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/Desert Planet - Quincas Moreira.mp3"></a></p>
    </audio>
    <!-- <audio src="midia/Desert Planet - Quincas Moreira.mp3" controls autoplay></audio> -->
</body>
</html>
